<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-animation"></div>
    <div class="floating-particles" id="particles-container"></div>

    <div class="container">
    <h2>Bem-vindo(a)!</h2>
    <p>Escolha para onde você quer ir:</p>

    <div style="display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 30px;">
        <a href="jogovelha.html" class="btn">Jogo da Velha</a>
        <a href="andar.html" class="btn">Andar</a>
        <a href="memoria.html" class="btn">Jogo da Memória</a>
        <a href="forca.html" class="btn">Jogo da Forca</a>
        <a href="mural.html" class="btn">Mural</a>
    </div>
</div>

    <script>
       
        function createParticles() {
            const particlesContainer = document.getElementById('particles-container');
            const numberOfParticles = 50; 

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
               
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`; 
                particle.style.animationDelay = `${Math.random() * -20}s`; 
                particle.style.width = `${Math.random() * 3 + 2}px`; 
                particle.style.height = particle.style.width; 
                
                particlesContainer.appendChild(particle);
            }
        }

        
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
